<md-toolbar md-theme="toolbar" class="md-primary md-hue-3">
  <!-- <div class="md-toolbar-tools"> -->
  <div layout="row">

    <div id="hound-search">
      <div class="ui action huge labeled input field">
        <div id="action-button" class="ui icon basic button" ng-click="toggleVoiceSearch()">
          <i id="voiceIcon" class="unmute big icon"></i>
          <!-- <i id="voiceIcon" class="material-icons">record_voice_over</i> -->
        </div>
        <input id="query" type="text" ng-model="search" placeholder="How can we help today?" />
        <button id="textSearchButton" class="ui icon button" ng-click="searchText(search)">
           <i class="search big icon"></i>
        </button>
      </div>
    </div>

    <span flex></span>

    <md-button ng-href="#/account" ng-show="user">
      <span class="md-subhead">Account</span>
    </md-button>

    <md-button ng-href="#/login" ng-hide="user">
      <span class="md-subhead">Login</span>
    </md-button>
  </div>
</md-toolbar>
