<md-toolbar md-theme="toolbar" class="md-primary md-hue-3">
  <div class="md-toolbar-tools">

    <div id="hound-search">
      <div class="ui action huge labeled input field">
        <div class="ui icon basic button" ng-click="toggleVoiceSearch()">
          <i id="voiceIcon" class="unmute big icon"></i>
        </div>
        <input id="query" type="text" placeholder="query?" />
        <button id="textSearchButton" class="ui icon button" ng-click="textSearch()"> 
           <i class="search big icon"></i>
        </button>
      </div>
    </div>

    <span flex></span>

    <md-button ng-href="#/account" ng-show="user">
      <span class="md-subhead">Account</span>
    </md-button>
    
    <md-button ng-href="#/login" ng-hide="user">
      <span class="md-subhead">Login</span>
    </md-button>
  </div>
</md-toolbar>

<md-divider></md-divider>

<div class="ui field" hidden>
  <label>Response object</label>
  <textarea id="responseJSON"></textarea>
</div>
<div class="ui field" hidden>
  <label>Search info object</label>
  <textarea id="infoJSON"></textarea>
</div>
